<!DOCTYPE html>
<html>
<head>
    <title>Práctica JS - Menú Principal</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Práctica de JavaScript</h1>
    <div class="menu">
        <button onclick="mostrarEjercicio('palindromo')">Verificar Palíndromo</button>
        <button onclick="mostrarEjercicio('mayor')">Mayor de Dos Números</button>
        <button onclick="mostrarEjercicio('vocales')">Extraer Vocales</button>
        <button onclick="mostrarEjercicio('contarVocales')">Contar Vocales</button>
    </div>

    <!-- Formulario para Palíndromo -->
    <form id="palindromoForm" class="ejercicio-form" style="display: none;">
        <label for="cadena">PALINDROMO: Ingresa una palabra o frase:</label>
        <input type="text" id="cadena" name="cadena" required>
        <button type="submit">Verificar</button>
    </form>

    <!-- Formulario para Mayor Número -->
    <form id="mayorForm" class="ejercicio-form" style="display: none;">
        <label for="num1">MAYOR NUMERO:  Número 1:</label>
        <input type="number" id="num1" name="num1" required>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" required>
        <button type="submit">Comparar</button>
    </form>

    <!-- Formulario para Extraer Vocales -->
    <form id="vocalesForm" class="ejercicio-form" style="display: none;">
        <label for="fraseVocales">EXTRAER VOCALES: Ingresa una palabra o frase:</label>
        <input type="text" id="fraseVocales" name="fraseVocales" required>
        <button type="submit">Mostrar Vocales</button>
    </form>

    <!-- Formulario para Contar Vocales -->
    <form id="contarVocalesForm" class="ejercicio-form" style="display: none;">
        <label for="fraseContar">CONTAR VOCALES: Ingresa una palabra o frase:</label>
        <input type="text" id="fraseContar" name="fraseContar" required>
        <button type="submit">Contar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
